name: lidarr
services:
  app:
    container_name: lidarr
    environment:
      PGID: "1000"
      PUID: "1000"
      TZ: Europe/London
    image: ghcr.io/linuxserver/lidarr
    labels:
      traefik.enable: "true"
      traefik.http.routers.lidarr.entrypoints: web
      traefik.http.routers.lidarr.rule: Host(`lidarr.docker`)
      traefik.port: "8686"
    networks:
      proxy: null
    ports:
      - mode: ingress
        target: 8686
        published: "8686"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /mnt/docker_configs/lidarr
        target: /config
        bind:
          create_host_path: true
      - type: bind
        source: /mnt/Shared/downloads
        target: /downloads
        bind:
          create_host_path: true
      - type: bind
        source: /mnt/Shared/multimedia/music/
        target: /music
        bind:
          create_host_path: true
networks:
  proxy:
    name: proxy
    external: true
